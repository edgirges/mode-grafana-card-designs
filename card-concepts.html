<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Cards POC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/edgirges/mode-grafana-card-designs@main/styles.css?v=e9b0620">
</head>
<body>
    <h1>Grafana Cards POC</h1>

    <h2>CARD 1</h2>
    <div class="card">
      <div class="card-title">Blocked Publisher Spend</div>
      <div class="card-number">$12,340</div>
      <div class="card-chart-container">
        <svg viewBox="0 0 100 50" class="line-chart">
          <polyline 
            points="0,40 20,30 40,20 60,25 80,15 100,20"
            fill="none"
            stroke="#0aabc5"
            stroke-width="2"
          />
          <circle cx="80" cy="15" r="2" class="chart-point" />
          <title>Spend peaked here</title>
        </svg>
      </div>
    </div>

    <h2>CARD 2</h2>

    <div class="card dark">
      <div class="card-title">GA4 Sessions Monitor</div>
      <div class="card-number">23,400</div>
      <div class="card-chart-container">
        <svg viewBox="0 0 100 50" class="line-chart">
          <polyline 
            points="0,45 20,35 40,30 60,25 80,20 100,18"
            fill="none"
            stroke="url(#gradient)"
            stroke-width="2"
          />
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="100%" y2="0">
              <stop offset="0%" stop-color="#4facfe" />
              <stop offset="100%" stop-color="#00f2fe" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <h2>CARD 3</h2>
    <div class="card">
      <div class="card-title">CTR Monitor</div>
      <div class="card-number">5.4%</div>
      <div class="card-chart-container">
        <svg viewBox="0 0 100 50" class="line-chart">
          <polyline 
            points="0,40 20,35 40,20 60,25 80,30 100,28"
            fill="none"
            stroke="#0aabc5"
            stroke-width="2"
          />
          <g class="points">
            <circle cx="20" cy="35" r="3">
              <title>CTR Rise: 3%</title>
            </circle>
            <circle cx="40" cy="20" r="3">
              <title>CTR Spike: 5%</title>
            </circle>
            <circle cx="60" cy="25" r="3">
              <title>CTR Dip: 4%</title>
            </circle>
          </g>
        </svg>
      </div>
    </div>

    <h2>CARD 4</h2>
    <h2>CARD 5</h2>
</body>
</html>
